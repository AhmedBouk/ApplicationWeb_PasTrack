<section class="login">

    <form class="login__form" [formGroup]="form">

        <div class="login__form__logo">
            <a routerLink="/acceuil" class="login__form__logo--link">
                <img src="../../assets/img/logo-pastrack.svg" alt="Logo">
            </a>
        </div>

        <h2 class="login__form__title">Connexion</h2>


        <label for="email"></label>
        <input name="email" id="email" formControlName="email" placeholder="Email" class="login__form--input"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">*Email requis.</div>
        </div>


        <label for="password"></label>
        <input name="password" id="password" formControlName="password" class="login__form--input"
               type="password" placeholder="Mot de passe"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">*Mot de passe requis.</div>
        </div>


        <div class="g-recaptcha" data-sitekey="6LcAsLoUAAAAALuWbgtdco4bgMi5qWXTqJokXRqU"></div>
        <div class="form-buttons">
            <button [disabled]="loading" type="submit" name="submit" class="login__form__button"
                    (click)="login()"><span *ngIf="loading"></span>Connexion
            </button>
        </div>
        <div class="login__form__infos">
            <p>Pas encore inscrit ?
                <a routerLink="/inscription" class="login__form__logo--link"> Inscrivez-vous!</a>
            </p>
        </div>
    </form>
</section>
